<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Articulos de animales</title>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>



<div class="text-center " style="margin-bottom:0;  color: black; ">
    <div  class="col-sm-12 " style="background-color: dimgrey; background-image: url(portada.jpg)">

        <h1> A D O P C I O N</h1>
        <h2>D E</h2>
        <h1> A N I M A L E S  </h1>
        <b><p style="color: black">Conciencia por los animales!</p></b>

    </div>
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a href="/" class="nav-link " >INICIO</a>
            </li>
            <li class="nav-item active">
                <a href="/ari" class="btn btn-primary">
                    <i class="fab fa-product-hunt"></i>ARTICULOS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/USUARIOSnew">USUARIOS</a>
            </li>


        </ul>
    </nav>
</div>





<hr>


<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${arti}" class="container my-5">
                <p class="my-5">
                    <a href="/create" class="btn btn-primary">
                        <i class="fas fa-spray-can"></i> Registrar Articulo</a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">ALMACEN</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>NOMBRE</th>
                                <th>CODIGO</th>
                                <th>PRECIO</th>


                            </tr>
                            </thead>
                            <tbody>
                            <tr  th:each="artic : ${arti}">
                                <td th:text="${artic.nombre}"></td>
                                <td th:text="${artic.codigo}"></td>
                                <td th:text="${artic.precio}"></td>




                                <td>
                                    <a th:href="@{/editArticulo/{id}(id=${artic.id})}"  class="btn btn-primary text-light">
                                        <i class="fas fa-wrench"></i>  Modificar Articulo
                                    </a>
                                </td>

                                <td>
                                    <a th:href="@{/deleteArticulo/{id}(id=${artic.id})}" class="btn btn-danger text-light">
                                        <i class="fas fa-trash-alt"></i>    Eliminar Articulo
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
