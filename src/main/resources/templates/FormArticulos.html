<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADD ARTICULOS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>

<body class="bg-light">
<div class="container my-5">
    <h3 class="text-center"> REGISTRO DE ARTICULOS</h3>
    <div class="card">
        <div class="card-body ">
            <div class="col-md-10">
                <form action="#" th:action="@{/createArticulo}" th:object="${arti}" method="post">
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="nombre" class="col-form-label">Nombre de Articulo</label>
                            <input type="text" th:field="*{nombre}" class="form-control"
                                   id="nombre" placeholder="Nombre" />
                        </div>
                        <div class="form-group col-md-4">

                            <label for="codigo" class="col-form-label">Codigo de barra</label>
                            <input type="text" th:field="*{codigo}" class="form-control"
                                   id="codigo" placeholder="Codigo de barra" />

                        </div>
                        <div class="form-group col-md-4">
                            <label for="precio" class="col-form-label">Precio</label>
                            <input type="text" th:field="*{precio}" class="form-control"
                                   id="precio" placeholder="Precio" />
                        </div>


                        <div class="col-md-6 text-center">
                            <input type="submit" class="btn btn-primary" value=" Guardar ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
