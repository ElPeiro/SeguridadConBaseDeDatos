<!DOCTYPE >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>




<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>


<body class="bg-light">
<div class="container my-5">
    <h3 class="text-center"> REGISTRO DE ARTICULOS</h3>
    <div class="card">
        <div class="card-body ">
            <div class="col-md-10">
                <form action="#" th:action="@{/createUsuario}" th:object="${usser}" method="post">
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="userName" class="col-form-label">Nombre de Articulo</label>
                            <input type="text" th:field="*{userName}" class="form-control"
                                   id="userName" placeholder="Nombre" />
                        </div>
                        <div class="form-group col-md-4">

                            <label for="password" class="col-form-label">Codigo de barra</label>
                            <input type="text" th:field="*{password}" class="form-control"
                                   id="password" placeholder="Codigo de barra" />

                        </div>

                        <div class="col-md-6 text-center">
                            <input type="submit" class="btn btn-primary" value=" Guardar ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>




</body>
</html>
